<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, initial-scale=1.0, maximum-scale=1, user-scalable=no">
<title>Responsive Item List App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Item List</h1>
    <ul id="itemList"></ul>
</div>

<!-- Overlay for background dimming -->
<div id="overlay" class="hidden" onclick="toggleInput()"></div>

<!-- Input Container (Hidden initially) -->
<div id="inputContainer" class="hidden">
    <input type="text" id="itemInput" placeholder="Enter item name">
    <button onclick="addItem()">Done</button>
</div>

<!-- Floating Button -->
<div class="addButton" onclick="toggleInput()">
    +
</div>

<script src="script.js"></script>
</body>
</html>
